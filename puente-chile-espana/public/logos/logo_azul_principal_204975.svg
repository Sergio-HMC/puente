<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000" viewBox="0 0 2000 2000">
  <defs>
    <style>
      .brand { fill: #204975; }
      .stroke { stroke: #204975; }
      text { font-family: Lato, 'Lato', 'Helvetica Neue', Arial, sans-serif; font-weight: 800; letter-spacing: 2px; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Top text: Latam -->
  <text x="1000" y="540" font-size="220" text-anchor="middle" class="brand">Latam</text>
  <!-- Middle text: Gate -->
  <text x="1000" y="820" font-size="220" text-anchor="middle" class="brand">Gate</text>

  <!-- Bridge icon: deck, pylons, cables -->
  <!-- Deck -->
  <rect x="350" y="980" width="1300" height="60" class="brand"/>
  <!-- Pylons -->
  <rect x="700" y="910" width="70" height="130" class="brand"/>
  <rect x="1230" y="910" width="70" height="130" class="brand"/>
  <!-- Arch cables -->
  <path d="M350,980 C700,820 1300,820 1650,980" fill="none" stroke-width="40" class="stroke"/>
  <!-- Small vertical hangers -->
  <path d="M525,970 v-80 M875,970 v-120 M1125,970 v-120 M1475,970 v-80" stroke-width="24" class="stroke" fill="none" stroke-linecap="round"/>

  <!-- Bottom text: Europe -->
  <text x="1000" y="1350" font-size="220" text-anchor="middle" class="brand">Europe</text>
</svg>